<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="appContainer">
        
        <div id="gameCanvasContainer">
            <canvas id="gameCanvas"></canvas>
            <div id="roundPerformance"></div>
        </div>

        <div id="bottomUIPanel">
            <div id="keypadArea"></div>

            <!-- MODIFIED: The info panel is now a container for 6 grid items -->
            <div id="infoAndControls">
                <!-- Each item is wrapped in an "info-box" for grid styling -->
                <div class="info-box">
                    <span class="info-label">Level</span>
                    <span id="level">1</span>
                </div>
                <div class="info-box">
                    <span class="info-label">Fragments</span>
                    <span id="fragments">0</span>
                </div>
                <div class="info-box">
                    <span class="info-label">Avg Perf</span>
                    <span id="avgPerf">--</span>
                </div>
                <div class="info-box">
                    <span class="info-label">Zoom</span>
                    <div id="zoomControls" class="control-group">
                        <button id="zoomOutBtn" class="zoom-btn">-</button>
                        <span id="zoomLevelDisplay">100%</span>
                        <button id="zoomInBtn" class="zoom-btn">+</button>
                    </div>
                </div>
                <div class="info-box">
                    <span class="info-label">Volume</span>
                    <div id="volumeControls" class="control-group">
                        <span style="font-size: 1.2rem;">♪</span>
                        <input type="range" class="volume-slider" min="0" max="100" value="30" id="volumeSlider">
                    </div>
                </div>
                <!-- The pause button now also gets the info-box class to fit the grid -->
                <button class="pause-btn info-box" id="pauseBtn">⏸ PAUSE</button>
            </div>
        </div>
    </div>

    <!-- Overlays are unchanged -->
    <div id="pauseScreen">
        <div class="pause-instructions">
            <h3>⬡ GAME PAUSED ⬡</h3>
            <p><strong>CONTROLS:</strong></p>
            <p>• Press number keys 1-9 or click keypad</p>
            <p>• Move to hex with matching answer</p>
            <p>• Reach the EXIT to win the level</p>
            <p>• Cyan hex = Player position</p>
            <p>• Magenta hex = Exit</p>
            <p>• Green hexes = Valid moves</p>
            <p><strong>Press P or ESC to resume</strong></p>
        </div>
        <button class="resume-btn" id="resumeBtn">⚡ RESUME GAME ⚡</button>
    </div>
    <div id="narrativeScreen">
        <div class="narrative-content">
            <p id="narrativeText"></p>
            <p id="finalText"></p>
            <div id="choiceContainer"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
