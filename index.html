<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NEW: Main application container for flexbox layout -->
    <div id="appContainer">
        
        <!-- This container will grow to fill available space -->
        <div id="gameCanvasContainer">
            <canvas id="gameCanvas"></canvas>
            <div id="roundPerformance"></div>
        </div>

        <!-- NEW: This is the fixed-height bottom panel for all UI -->
        <div id="bottomUIPanel">
            <!-- Keypad now takes up the left 60% of the bottom panel -->
            <div id="keypadArea"></div>

            <!-- NEW: This holds the right 40% of the UI -->
            <div id="infoAndControls">
                <!-- MOVED: All the UI text and buttons from the old #gameUI are now here -->
                <div class="ui-text">Level: <span id="level">1</span></div>
                <div class="ui-text">Fragments: <span id="fragments">0</span></div>
                <div class="ui-text">Avg Perf: <span id="avgPerf">--</span>%</div>
                
                <div class="zoom-controls">
                    <button id="zoomOutBtn" class="zoom-btn">-</button>
                    <span class="ui-text" id="zoomLevelDisplay">100%</span>
                    <button id="zoomInBtn" class="zoom-btn">+</button>
                </div>

                <div class="volume-control">
                    <span style="font-size: 0.8rem;">♪</span>
                    <input type="range" class="volume-slider" min="0" max="100" value="30" id="volumeSlider">
                </div>

                <button class="pause-btn" id="pauseBtn">⏸ PAUSE</button>
            </div>
        </div>
    </div>

    <!-- The overlay screens remain at the top level, unchanged -->
    <div id="pauseScreen">
        <div class="pause-instructions">
            <h3>⬡ GAME PAUSED ⬡</h3>
            <p><strong>CONTROLS:</strong></p>
            <p>• Press number keys 1-9 or click keypad</p>
            <p>• Move to hex with matching answer</p>
            <p>• Reach the EXIT to win the level</p>
            <p>• Cyan hex = Player position</p>
            <p>• Magenta hex = Exit</p>
            <p>• Green hexes = Valid moves</p>
            <p><strong>Press P or ESC to resume</strong></p>
        </div>
        <button class="resume-btn" id="resumeBtn">⚡ RESUME GAME ⚡</button>
    </div>
    <div id="narrativeScreen">
        <div class="narrative-content">
            <p id="narrativeText"></p>
            <p id="finalText"></p>
            <div id="choiceContainer"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
